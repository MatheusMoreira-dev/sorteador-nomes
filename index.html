<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteio</title>
  </head>

  <body>
    <head></head>
    <main>
      <div class="painel">
        <div class="opcoes">
          <input id="total-sorteios" />
          <input id="tipo" value="Nomes" readonly />
        </div>

        <button id="sortear" onclick="executarSorteio()">Sortear</button>
      </div>

      <div>
        <textarea
          id="add-nomes"
          placeholder="Adicionar participante(s)"
        ></textarea>
        <button id="addNome" onclick="appendListaNomes()">Add</button>
      </div>

      <div>
        <ul id="lista-nomes"></ul>
      </div>

      <div>
        <ul id="lista-excluidos"></ul>
      </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
