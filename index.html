<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteio</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="painel">
        <input id="total-sorteios" />
        <button
          id="sortear"
          class="button-action"
          onclick="mostrarGanhadores()"
        >
          Sortear
        </button>
      </div>

      <div class="input-names">
        <textarea
          id="add-nomes"
          placeholder="Adicionar participante(s)"
          rows="1"
        ></textarea>
        <button id="addNome" class="button-action" onclick="addParticipantes()">
          Adicionar
        </button>
      </div>

      <div class="container-participants">
        <ul id="lista-participantes"></ul>
      </div>

      <div class="container-last-winners">
        <p>Ganhadores:</p>
        <ul id="lista-ganhadores"></ul>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="fecharModal" class="fechar">&times;</span>
          <h2 class="modal-title">ðŸŽ‰ Ganhadores do Sorteio ðŸŽ‰</h2>
          <ul id="ganhadores-da-rodada"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
