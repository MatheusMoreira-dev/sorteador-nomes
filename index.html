<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteio</title>
  </head>

  <body>
    <header>
      <img id="titulo-logo" src="./assets/titulo.png" />
      <img id="patrocinador-item" src="./assets/M7.png" />
    </header>
    <main>
      <div class="painel">
        <button
          id="sortear"
          class="button-action"
          onclick="mostrarGanhadores()"
        >
          SORTEAR
        </button>
        <input id="total-sorteios" />
      </div>

      <div class="input-names">
        <textarea
          id="add-nomes"
          placeholder="Adicionar nome(s)"
          rows="1"
        ></textarea>
        <button id="addNome" class="button-action" onclick="addJogadores()">
          Adicionar
        </button>
      </div>

      <div class="container-participants">
        <span id="jogadores" class="fechar">&times;</span>
        <ul id="lista-participantes"></ul>
      </div>

      <div class="container-last-winners">
        <p>Ganhadores:</p>
        <ul id="lista-ganhadores"></ul>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="fecharModal" class="fechar">&times;</span>
          <h2 class="modal-title">ðŸŽ‰ Ganhadores do Sorteio ðŸŽ‰</h2>
          <ul id="ganhadores-da-rodada"></ul>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
